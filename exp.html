<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cards</title>
<style>
  body {
    background-color: #000;
    color: #fff;
    font-family: Arial, sans-serif;
  }
  .cards-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    padding: 20px;
  }
  .card {
    margin: 10px;
    padding: 20px;
    background-color: #222;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    text-align: center;
    width: 200px;
  }
  .card img {
    max-width: 100%;
    border-radius: 50%;
  }
  .create-card-btn {
    background-color: #ff00ff;
    border: none;
    color: #fff;
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 20px;
  }
</style>
</head>
<body>
<div class="cards-container">
  <!-- Existing Cards will be dynamically added here -->
</div>

<button id="createCardBtn" class="create-card-btn">Register you ID</button>

<script>
  // Retrieve card details from local storage
  const cards = JSON.parse(localStorage.getItem('cards')) || [];

  // Display existing cards
  const cardsContainer = document.querySelector('.cards-container');
  cards.forEach(card => {
    const cardDiv = document.createElement('div');
    cardDiv.classList.add('card');
    const image = document.createElement('img');
    image.src = card.image;
    const name = document.createElement('h3');
    name.textContent = card.name;
    cardDiv.appendChild(image);
    cardDiv.appendChild(name);
    cardsContainer.appendChild(cardDiv);
  });

  // Function to redirect to create card page
  document.getElementById('createCardBtn').addEventListener('click', function() {
    window.location.href = 'submit.html';
  


  });
</script>
</body>
</html>
